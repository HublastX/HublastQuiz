<div class="phase-container">
  <h2>{{ editingId ? 'Editar Fase' : 'Criar Nova Fase' }}</h2>

  <form (submit)="addOrUpdatePhase(); $event.preventDefault()">
    <input type="text" placeholder="Nome da Fase" [(ngModel)]="name" name="name" required />
    <textarea placeholder="Descrição" [(ngModel)]="description" name="description" required></textarea>
    <button type="submit">{{ editingId ? 'Salvar Alterações' : 'Adicionar Fase' }}</button>
  </form>

  <hr />

  <h3>Fases Criadas</h3>
  <div *ngIf="phases.length === 0">Nenhuma fase ainda.</div>

  <ul>
    <li *ngFor="let phase of phases">
      <strong>{{ phase.name }}</strong> — {{ phase.description }}
      <button (click)="editPhase(phase)">Editar</button>
      <button (click)="deletePhase(phase.id)">Excluir</button>
    </li>
  </ul>
</div>
